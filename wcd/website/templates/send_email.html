{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contact</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <link rel="icon" type="image/png" href="https://colorlib.com/etc/cf/ContactFrom_v12/images/icons/favicon.ico">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/hamburgers.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/select2.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/util.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/main.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet" />

    <meta name="robots" content="noindex, follow">
</head>

<body>
    <div class="bg-contact100">
        <div class="container-contact100">

            <!-- Back Button -->
            <div class="mb-4">
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Back
                </a>
            </div>

            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt="">
                    <img src="{% static 'Contact V12_files/img.png' %}" alt="IMG">
                </div>

                <form class="contact100-form validate-form" method='POST' action="{% url 'send_email_view' %}">
                    {% csrf_token %}
                    <span class="contact100-form-title">We're Just an Email Away!</span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" placeholder="Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <!-- buttons -->
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Static scripts -->
    <script src="{% static 'Contact V12_files/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'Contact V12_files/popper.js' %}"></script>
    <script src="{% static 'Contact V12_files/bootstrap.min.js' %}"></script>
    <script src="{% static 'Contact V12_files/select2.min.js' %}"></script>
    <script src="{% static 'Contact V12_files/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({ scale: 1.1 })
    </script>
    <script src="{% static 'Contact V12_files/main.js' %}"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-23581568-13');
    </script>
</body>

</html>
