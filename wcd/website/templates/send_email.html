{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0054)https://colorlib.com/etc/cf/ContactFrom_v12/index.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contact</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <link rel="icon" type="image/png" href="https://colorlib.com/etc/cf/ContactFrom_v12/images/icons/favicon.ico">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/font-awesome.min.css' %}"> -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/hamburgers.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/select2.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/util.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'Contact V12_files/main.css' %}">

    <!-- For nav bar: -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet" />

    <meta name="robots" content="noindex, follow">
</head>

<body>

    <!-- Nav bar -->

    <header class="fixed top-0 left-0 w-full z-50" style="background: transparent;">
        <div class="px-3 py-2 text-bg-dark ">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="{% url 'home' %}"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <i class="bi bi-shield-check" style="font-size: 2rem"></i>
                        CertiScan
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <!-- <a href="{% url 'analyze_certificate' %}" class="nav-link text-secondary"> -->
                            <a href="{% url 'home' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                </svg>
                                <i class="bi bi-house-fill"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'notification_alert' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#envelope"></use> <!-- Use the envelope symbol for contact -->
                                </svg>
                                <i class="bi bi-bell-fill"></i> <!-- Bootstrap icon for envelope -->
                                Notification
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'analyzed_urls' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#history"></use> <!-- Updated to use the history symbol -->
                                </svg>
                                <i class="bi bi-clock-history"></i> <!-- Bootstrap icon for history -->
                                History
                            </a>
                        </li>

                        <li>
                            <a href="{% url 'grading_system'%}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                <i class="bi bi-speedometer2"></i>
                                About Grades
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'send_email_view' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#envelope"></use> <!-- Use the envelope symbol for contact -->
                                </svg>
                                <i class="bi bi-envelope-fill"></i> <!-- Bootstrap icon for envelope -->
                                Contact
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout_view' %}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                <i class="bi bi-person"></i>
                                Logout
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>

    </header>

    <div class="bg-contact100">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt="">
                    <img src="{% static 'Contact V12_files/img.png' %}" alt="IMG">
                </div>

                <form class="contact100-form validate-form" method='POST' action="{% url 'send_email_view' %}">
                    {% csrf_token %}
                    <span class="contact100-form-title">We're Just an Email Away!</span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" placeholder="Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <!-- buttons -->
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Static scripts -->
    <script src="{% static 'Contact V12_files/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'Contact V12_files/popper.js' %}"></script>
    <script src="{% static 'Contact V12_files/bootstrap.min.js' %}"></script>
    <script src="{% static 'Contact V12_files/select2.min.js' %}"></script>
    <script src="{% static 'Contact V12_files/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({ scale: 1.1 })
    </script>
    <script src="{% static 'Contact V12_files/main.js' %}"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-23581568-13');
    </script>
