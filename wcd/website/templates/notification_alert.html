<!DOCTYPE html>
<html>
  <head>
    <title>Notifications</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap");

* {
  box-sizing: border-box;
}

html {
  font-size: 6.25vmax;
}

@media (max-width: 992px) {
  html {
    font-size: 60px;
  }
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
  font-size: 0.3rem;
  font-family: "Space Grotesk", sans-serif;
  position: relative;
  overflow: hidden;
  background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%) ;
}

.bg-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.bg-container .bg-1 {
  position: absolute;
  top: 55%;
  left: 65%;
  width: 5rem;
  height: 5rem;
  transform: translate(-50%, -50%);
  
  border-radius: 5rem;
  animation: bg-container-move 8s infinite alternate;
  filter: blur(10px);
}

.bg-container .bg-2 {
  position: absolute;
  top: 45%;
  left: 40%;
  width: 6rem;
  height: 6rem;
  transform: translate(-50%, -50%);
  
  border-radius: 5rem;
  animation: bg-container-move 6s infinite alternate;
  filter: blur(10px);
}

.bg-container:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(50px);
}

.wrapper {
  width: 6.5rem;
  border-radius: 12px;
  padding: 0.3rem 0.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
  box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), -3px -3px 6px rgba(255, 255, 255, 0.8);
  background-color: rgba(255, 255, 255, 0.3);
  z-index: 1;
}

input#checkbox {
  display: none;
}

input#checkbox:checked+.button {
  filter: none;
}

input#checkbox:checked+.button .dot {
  left: calc(100% - 0.4rem - 0.1rem);
  background-color: #4a6dc6;
}

.button {
  position: relative;
  width: 1.2rem;
  height: 0.6rem;
  border-radius: 1rem;
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3), inset -2px -2px 5px rgba(255, 255, 255, 0.8);
  cursor: pointer;
}

.button .dot {
  position: absolute;
  width: 0.4rem;
  height: 0.4rem;
  left: 0.1rem;
  top: 50%;
  transform: translateY(-50%);
  border-radius: 50%;
  box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), -3px -3px 6px rgba(255, 255, 255, 0.8);
  transition: all 0.3s;
  background-color: #aab7d9;
  will-change: left, background-color;
}

@keyframes bg-container-move {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

  </style>
  <body>
    <div class="bg-container">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
    </div>
    <div class="wrapper">
      <div class="text">Email notifications</div>
      <input id="checkbox" type="checkbox" checked="checked"/>
      <label class="button" for="checkbox">
        <div class="dot"></div>
      </label>
    </div>
  </body>
</html>
